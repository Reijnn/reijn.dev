name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

concurrency:
  group: firebase-deploy-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true # Fetch Hugo themes (true OR recursive)
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'
          extended: true

      - name: Cache Hugo resources
        uses: actions/cache@v4
        with:
          path: resources
          key: hugo-resources-${{ runner.os }}-${{ hashFiles('**/config.toml', 'themes/**', 'content/**') }}
          restore-keys: |
            hugo-resources-${{ runner.os }}-${{ hashFiles('**/config.toml') }}-
            hugo-resources-${{ runner.os }}-

      - name: Build
        run: hugo --minify

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: hugo-build
          path: public/
          retention-days: 7

      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_REIJN_DEV }}"
          projectId: reijn-dev
          channelId: live